name: Run Unit Tests, Lint Files and Build Project
on: push
jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: |
              npm install -g yarn
              yarn install --frozen-lockfile
              yarn lint
              yarn test:unit
              yarn build
              npm uninstall yarn